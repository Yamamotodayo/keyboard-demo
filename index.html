<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>keyboard-demo</title>

<body>
    <p id="name"></p>

            <input type="button" value="小字" onclick="typed(event)">
            <input type="button" value="削除" onclick="deleteBtn()" class="long-input">
        </div>

            <input type="button" value="ク" onclick="typed(event)">
            <input type="button" value="ス" onclick="typed(event)">
            <input type="button" value="ツ" onclick="typed(event)">
            <input type="button" value="ヌ" onclick="typed(event)">

            <input type="button" value="ヘ" onclick="typed(event)">
            <input type="button" value="メ" onclick="typed(event)">

            <input type="button" value="ー" onclick="typed(event)">
